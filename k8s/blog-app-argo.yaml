apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
      - name: blog
        image: jilopezv1/blog-app-posts:latest # <- This comes from Docker Hub
        ports:
        - containerPort: 3000